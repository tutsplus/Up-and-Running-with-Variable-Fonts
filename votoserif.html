<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voto Serif</title>
  <style>

  @font-face {
    font-family: 'Voto Serif';
    src: url('fonts/votoserifgx.woff2');
  }

  html {
    font-size: 5rem;
    line-height: 1.618;
    font-family: 'Voto Serif';
    /* font-stretch: 92; */
    font-optical-sizing: 72;
    font-variation-settings: 'wght' 60, 'wdth' 92, 'opsz' 72;
  }

  </style>
</head>
<body>

  <p>Voto Serif Variable Font</p>
  
</body>
</html>
